                        <input type="hidden" name="hosted_button_id" value="GFBKFRHAKW6X8">

                          <input type="text" name="os0" maxlength="200" class="form-control" id="donationMessage">

                        </div>
                        <div class="form-group text-center">
                            <input type="image" src="img/button_donate.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                            <small class="form-text text-info">Makes donation through <a class="text-info" href="https://www.paypal.com/" target="_blank">PayPal</a></small>
